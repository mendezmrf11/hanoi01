<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
  <title>Tower Of Hanoi</title>
  <link rel="stylesheet" href="Torre.css">
  <script src="torre.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</head>
<body>
  <div class="izquierda">
    <h1 class="title">Tower Of Hanoi</h1>

    <label for="diskCount" >Number of discs:</label>
    <input type="number" id="diskCount" min="1" max="10" class="button-2">
    <button class="button" onclick="startGame(); clean()">Star Game</button>
    <button class="button" onclick="startGame(); clean(); hanoi('towerA', 'towerB', 'towerC', parseInt(document.getElementById('diskCount').value))">Manual Solution</button>
    <button class="button" onclick="startGame(); clean(); hanoiAuto('towerA', 'towerB', 'towerC', parseInt(document.getElementById('diskCount').value))">Auto Solution</button>


    <div id="towers" class="towers">
      <div class="tower" id="towerA" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="tower" id="towerB" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="tower" id="towerC" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="subs">
      <div class="sub">TowerA</div>
      <div class="sub">TowerB</div>
      <div class="sub">TowerC</div>
    </div>
  </div>

  <div class="derecha" id="derecha">
  
  </div>
</body>
</html>
